{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock %}
{% block content %}
<h2>Update recipe</h2>
<form method="post" action="{{ url_for('update_recipe', id=recipe.recipe_id) }}">

    <label for="ingredients">Ingredients:</label>
    <input type="text" id="ingredients" name="ingredients" value="{{ recipe.Ingredients }}" required><br>

    <label for="recipe_name">recipe Name:</label>
    <input type="text" id="recipe_name" name="recipe_name" value="{{ recipe.recipe_name }}" required><br>

    <label for="time_to_make">Time to Make (in minutes):</label>
    <input type="text" id="time_to_make" name="time_to_make" value="{{ recipe.How_much_timetomake }}" required><br>

    <button type="submit" class="btn btn-primary">Update recipe</button > 
</form>
{% endblock %}
